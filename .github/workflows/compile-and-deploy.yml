name : compile and deploy

on:
  push:
  # Also by any tag
    tags:
      - '*'
      
    branches:
      - "feature/**"
      - "bugfix/**"
      - main
    paths:
      - ".github/workflows/**"
      - "GithubActionsDemoApp/**"
      - "Tests/**"
env:
  DOTNET_VERSION: 8.0.x
  Project_name: GithubActionsDemoApp/GithubActionsDemoApp.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Getting the code
        uses: actions/checkout@v6.0.2
        
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}
      # Just separate this 2 steps so if it fails we know where
      - name: Getting the dependencies
        run: dotnet restore

      - name: Compile
        run: dotnet build --no-restore

      - name: test the application in sequential
        run: dotnet test --no-build

      - name: Publish application
        run: dotnet publish ${{env.Project_name}} -c Release -o myapp --runtime win-x86

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          path: ./myapp
          name: build

      - name: Zip the contents
        if: startsWith(github.ref, 'refs/tags/')
        run: zip -r myapp.zip ./myapp   
    
      - name: Make a release in the release folder in the repo
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: ./myapp.zip
          body: "This is the release"
          tag_name: ${{github.ref_name}}
          
      
   
